{% extends "layout.html" %}

{% block title %}
Quizzer
{% endblock %}

{% block main %}
<div class="prompt">
  <section class="group-select">
    <h3>Hiragana</h3>
  </section>
  <section class="group-select">
    <h3>Katakana</h3>
  </section>
</div>
<div class="quizzer-container">

  <section class="question-container">
    <h2 class="question-display">„ÅÇ</h2>
    <div class="box top-left"></div>
    <div class="box top-middle"></div>
    <div class="box top-right"></div>

    <div class="box middle-left"></div>
    <div class="box middle-middle"></div>
    <div class="box middle-right"></div>

    <div class="box bottom-left"></div>
    <div class="box bottom-middle"></div>
    <div class="box bottom-right"></div>
  </section>

  <section class="misc-container">
    <div class="timer">
      <h2>Timer</h2>
    </div>
    <div class="score">
      <h2>Score</h2>
    </div>
    <div class="boxscore">
      <h2>4/5</h2>
    </div>
  </section>

  <section class="answer-container">
      <button class="choice-tiles">
        <h3>Words</h3>
      </button>
      <button class="choice-tiles">
        <h3>Filler</h3>
      </button>
      <button class="choice-tiles">
        <h3>Letters</h3>
      </button>
      <button class="choice-tiles">
        <h3>Definitions</h3>
      </button>
      <button class="choice-tiles">
        <h3>Last one</h3>
      </button>
  </section>

</div>
{% endblock %}
